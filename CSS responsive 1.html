<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Background</title>
        <style media="screen">
        body{
            background: pink;
            color: white;
        }
        @media only screen and (min-width: 600px){
            body{
                background: lightgreen;
                color: black;
            }
        }
        @media only screen and (min-width: 768px){
            body{
                background: darkblue;
                color: white;
            }
        }
        </style>
    </head>
    <body>
        <h1>Selamat datang Rendi Groups</h1>
        <p>
            <h2>Warna akan berubah jika Ukuran di perbesar di perkecil</h2>
        </p>
    </body>
</html>
